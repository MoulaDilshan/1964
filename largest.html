<h2>Write a JavaScript conditional statement to find the largest of five numbers. Display an alert box to show the results.</h2>
<script>
    let a,b,c,d,f;
a=-5;
b=-2;
c=-6;
d= 0;
f=-1;
if (a>b && a>c && a>d && a>f)
{
    document.write(a);
}
else if (b>a && b>c && b>d && b>f)
{
    document.write(b);
}
else if (c>a && c>b && c>d && c>f)
{
    document.write(c);
}
else if (d>a && d>c && d>b && d>f)
{
    document.write(d);
}
else
{
    document.write(f);
}




</script>
