
<h3>Write a JavaScript for loop that iterates from 0 to 15. For each iteration, it checks if the current number is odd or even, and displays a message on the screen.</h3>

<script>
for (var x=0; x<=15; x++) {
        if (x === 0) {
                document.write(x +  " is even" + "<br />");
        }
        else if (x % 2 === 0) {
                document.write(x + " is even" + "<br />"  );   
        }
        else {
                document.write(x + " is odd" + "<br />");
        }
}
    </script>
