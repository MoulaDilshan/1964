<h2>Write a JavaScript program that iterates integers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for multiples of five print "Buzz". For numbers multiples of both three and five print "FizzBuzz". </h2>
<script>
    for ( var i = 1; i <= 5; i++ )
{
  if ( i%3 === 0 && i%5 === 0 ) 
  {
    document.write( i + " FizzBuzz" + " <br />");
  }
  else if ( i%3 === 0 ) // 1%3 === 3
  {
    document.write(i+ " Fizz" + " <br />");
  }
  else if ( i%5 === 0 ) 
  {
    document.write(i+ " Buzz" + " <br />" );
  }
  else
  {
    document.write(i);
  }
}


</script>
