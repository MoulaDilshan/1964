<h2>Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the results.</h2>
<script>
var x= 8;
var y=-9;
var z= 9;
if (x>y && x>z) // 8 > -9 && 8 > 9 
{
        if (y>z)
        {
           document.write(x + ", " + y + ", " +z);
        }
        else
        {
           document.write(x + ", " + z + ", " +y);
        }
}
else if (y>x && y >z) //-9 > 8 && -9 > 9
{
        if (x>z)
        {
            document.write(y + ", " + x + ", " +z);
        }
        else
        {
            document.write(y + ", " + z + ", " +x);
        }
}
else if (z>x && z>y) // 9> 8 && 9 > -9
{
        if (x>y) // 8 > -9
        {
           document.write(z + ", " + x + ", " +y);
        }
        else
        {
           document.write(z + ", " + y + ", " +x);
        }
}
</script>
