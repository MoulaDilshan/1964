<script>  
var day = prompt("Enter Your birthday");  
var result;  
switch(day){  
case 'Monday':  
result="Marvellous";  
break;  
case 'Tuesday':  
result="Terrific";  
break;  
case 'Wednesday':  
result="Wow";  
break;
        case 'Thursday':  
result="Talented";  
break;
        case 'Friday':  
result="Smashing";  
break;
        case 'Saturday':  
result="Smiley";  
break;
         case 'Sunday':  
result="Fantastic";  
break;
default:  
result="Give Correct Day";  
}  
document.write(result);  
</script>
